<!doctype html>

  <head>
    <meta charset="UTF-8" />

    <title>Tomanh Tool helper</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
      }

      html,
      body {
        width: 300px;
        height: 300px;
        overflow: hidden;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #0a2e2e 0%, #1a3d3d 100%);
        position: relative;
      }

      #bgCanvas {
        width: 300px;
        height: 300px;
        z-index: 1;
      }

      .content {
        position: absolute;
        inset: 0;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px 20px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        color: #42b883;
        text-shadow: 0 0 15px rgba(66, 184, 131, 0.6);
        font-weight: 600;
      }

      .description {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        margin: 20px 0 20px;
      }

      /* ================= TOGGLE SWITCH ================= */

      .toggle-wrapper {
        width: 100%;
        max-width: 220px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 12px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        transition: all 0.25s ease;
        margin-bottom: 10px;
      }

      .toggle-wrapper:hover {
        background: rgba(255, 255, 255, 0.12);
      }

      .toggle-text {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.85);
        text-align: left;
      }

      .toggle-text small {
        display: block;
        font-size: 11px;
        opacity: 0.6;
        margin-top: 2px;
      }

      .switch {
        position: relative;
        width: 44px;
        height: 24px;
        flex-shrink: 0;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        inset: 0;
        background: rgba(155, 155, 155, 0.329);
        border-radius: 999px;
        transition: 0.3s;
      }

      .slider::before {
        content: "";
        position: absolute;
        height: 18px;
        width: 18px;
        left: 3px;
        top: 3px;
        background: white;
        border-radius: 50%;
        transition: 0.3s;
      }

      .switch input:checked + .slider {
        background: linear-gradient(135deg, #42b883, #4fc08d);
        box-shadow: 0 0 12px rgba(66, 184, 131, 0.8);
      }

      .switch input:checked + .slider::before {
        transform: translateX(20px);
      }

      /* ================= BUTTON ================= */

      .main-btn {
        background: linear-gradient(135deg, #42b883 0%, #35a874 100%);
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(66, 184, 131, 0.5);
        text-decoration: none;
      }

      .main-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(66, 184, 131, 0.7);
      }

      .footer {
        position: absolute;
        bottom: 15px;
        width: 100%;
        text-align: center;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.45);
      }
    </style>
  </head>
