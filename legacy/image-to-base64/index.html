<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Base64 Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Base64 Converter</h1>
        
        <div class="tab-container">
            <button class="tab-btn active" data-tab="image-to-base64">Image to Base64</button>
            <button class="tab-btn" data-tab="base64-to-image">Base64 to Image</button>
        </div>

        <div class="tab-content active" id="image-to-base64">
            <div id="drop-zone" class="drop-zone">
                <p>Paste image here (Ctrl+V) or drag & drop</p>
                <div id="preview"></div>
            </div>
            <div class="result-container">
                <textarea id="base64-output" readonly placeholder="Base64 output will appear here"></textarea>
                <button id="copy-btn">Copy Base64</button>
            </div>
        </div>

        <div class="tab-content" id="base64-to-image">
            <div class="input-container">
                <textarea id="base64-input" placeholder="Paste your Base64 string here"></textarea>
                <button id="convert-btn">Convert to Image</button>
            </div>
            <div class="result-container">
                <div id="image-preview" class="image-preview"></div>
                <button id="download-btn">Download Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
